<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/destinations.css') }}">
    <style>

    </style>
</head>
<body>

    <header>
        <a href="/" class="logo"><span>D</span>iscover<span>P</span>ath</a>

        <nav class="navbar">
            <a href="/home">Home</a>
            <a href="/booking">Book</a>
            <a href="/packages">Packages</a>
            <a href="/contactus">Contact</a>
        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
{#            <i class="fas fa-user" id="login-btn"></i>#}
{#            {% if session.user_id != 5 %}#}
            <a href="/logout" class="btn" id="logout">Logout</a>
{#            {% endif %}#}
        </div>

        <form action="" method="post" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>

    <!-- States by Zone Section -->
<div class="container mt-4">
    <h1 class="text-center">States by Zone</h1>
    <div class="row">
        {% for item in states_by_zone %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm" style="border: 1px solid #ddd; border-radius: 8px;">
                    <!-- Image with rounded corners -->
                    <img src="{{ item['Image_URL'] }}" class="card-img-top" alt="{{ item['State'] }} Image" style="border-top-left-radius: 8px; border-top-right-radius: 8px; height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" style="font-weight: bold">{{ item['State'] }}</h5>
                        <p class="card-text">Explore the beautiful attractions of {{ item['State'] }}.</p>
                        <a href="{{ url_for('show_places', state=item['State']) }}" class="btn btn-primary mt-auto" style="background-color: #F045D6FF; border-color: #F045D6FF; border-radius: 4px;">Explore {{ item['State'] }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

<script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>

<!-- Popper.js -->
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>

<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Indian Places to Visit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .container {
            display: flex;
            align-items: center;
            height: 20vh;
            overflow-x: auto; /* Allow horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping */
            padding: 20px 0;
        }
        .card {
            display: inline-block;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Fixed width for each card */
            padding: 15px;
            margin-right: 20px; /* Slight space between cards */
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
            animation: slideIn 1s ease-out forwards;
        }
        .card:hover {
            transform: scale(1.05);
            z-index: 10; /* Bring the hovered card to the front */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            font-size: 1.25em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .card-content {
            flex-grow: 1;
        }
        .card-content p {
            margin: 5px 0;
            color: #555;
        }
        .card-footer {
            text-align: right;
            margin-top: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Ensuring smooth scrolling */
        .container::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        .container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }
        .container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

<h2 style="text-align: center; margin-top: 20px;">Top Indian Places to Visit</h2>

<div class="container">
    {% for place in places %}
    <div class="card">
        <div class="card-header">{{ place['Type'] }}</div>
        <div class="card-content">
            <p><strong>City:</strong> {{ place['City'] }}</p>
            <p><strong>State:</strong> {{ place['State'] }}</p>
            <p><strong>Rating:</strong> {{ place['Google review rating'] }}</p>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('place_details', sno=place['Sno']) }}" class="btn">More Info</a>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
